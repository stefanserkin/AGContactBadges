<template>

    <template if:true={showModal}>
        <c-contact-badge-modal
            modal-header={modalHeader}
            modal-content={alertMessages} 
            oncancel={handleModalClose} 
            onokay={handleModalClose} 
            onclose={handleModalClose}
        ></c-contact-badge-modal>
    </template>

    <lightning-card if:true={displayBadges}>
        <template for:each={badgeData} for:item="badge" for:index="index">
            <div key={badge.id} 
                style="display:inline-block;" 
                data-badgeid={badge.id} 
                data-objtype={badge.objType} 
                data-fieldset={badge.fieldSet} 
                onmouseout={hideData} 
                onmouseover={showData} 
                onclick={handleBadgeClick} 
                class="contact-badge">
                <div style={badge.colorStyle}>
                    <div style={badge.labelStyle}>
                        <lightning-badge 
                            icon-name={badge.iconName}
                            label={badge.label} 
                            class="slds-m-horizontal_small" 
                        ></lightning-badge>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>

    <c-contact-badge-popover 
        topmargin={top} 
        leftmargin={left} 
        selectedbadge={badge} 
        object={objType} 
        fieldset={fieldSetArray}
    ></c-contact-badge-popover>

</template>
