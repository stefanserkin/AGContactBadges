<template>
    <div>
        <template if:true={badge} >
            <lightning-record-view-form record-id={badge} object-api-name={obj}>
                <div class="slds-box" style={boxClass}>
                    <template for:each={fieldset} for:item="field">
                        <div key={field}>
                            <lightning-output-field field-name={field}></lightning-output-field>
                        </div>
                    </template>
                </div>
            </lightning-record-view-form>
        </template>
    </div>
</template>
